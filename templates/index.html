<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Management System</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Faculty Management System</h1>
        <form action="/search" method="POST">
            <input type="text" name="query" placeholder="Search by Name or Department">
            <button type="submit">Search</button>
        </form>
    </header>
    
    <a href="/add" class="add-btn">Add New Faculty</a>

    <h2>Faculty List</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td><a href="/view/{{ row[0] }}">{{ row[1] }}</a></td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>
                <a href="/edit/{{ row[0] }}">Edit</a> |
                <a href="/delete/{{ row[0] }}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
